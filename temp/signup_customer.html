<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Sign Up - Safe.Spaza</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1604719312566-8912e9227c6a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .signup-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 25px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .signup-container h2 {
      color: #28a745;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .form-group {
      margin: 10px 0;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input {
      width: 95%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }

    button {
      width: 40%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .back-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .back-link a {
      color: #6c757d;
      text-decoration: none;
    }

    .back-link a:hover {
      color: #28a745;
    }

    #messageBox {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <h2><i class="fas fa-user-plus"></i> Customer Sign Up</h2>

    <!-- ✅ Form with ID -->
    <form method="POST" action="/signup_customer">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="\d{10}" maxlength="10" minlength="10" required
          placeholder="Enter your 10-digit phone number" title="Phone number must be exactly 10 digits">

      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" required placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" name="confirm" required placeholder="Confirm your password">
      </div>
      <button type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
    </form>

    <!-- ✅ Message box for feedback -->
    <div id="messageBox"></div>

    <div class="back-link">
      <a href="{{ url_for('login_customer') }}"><i class="fas fa-arrow-left"></i> Already have an account?</a>
    </div>
  </div>
</body>
<script>
  document.querySelector('form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(this);
    const response = await fetch(this.action, {
      method: 'POST',
      body: formData
    });

    const result = await response.json();

    if (result.success) {
      alert(result.message);
      if (result.redirect) {
        window.location.href = result.redirect;
      }
    } else {
      alert(result.message);
    }
  });
</script>

</html>
